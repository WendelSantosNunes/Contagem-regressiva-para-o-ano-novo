<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <header>
      <figure>
        <img
          src="../img/top-image.svg"
          alt="Imagem de um nuvem"
          title="Nuvem"
        />
      </figure>
    </header>

    <main class="container timer">
      <h1>LANÇAMENTO DO PORTFÓLIO</h1>
      <ul>
        <li>
          <p>Dias</p>
          <span class="day"></span>
        </li>
        <li>
          <p>Horas</p>
          <span class="hours"></span>
        </li>
        <li>
          <p>Minutos</p>
          <span class="minutes"></span>
        </li>
        <li>
          <p>Segundos</p>
          <span class="seconds"></span>
        </li>
      </ul>

      <p>Inscreva-se para saber mais sobre o lançamento</p>

      <a href="#">Escreva</a>
    </main>

    <footer>
      <figure>
        <img
          src="./img/bottom-image.svg"
          alt="Imagem de um nuvem"
          title="Nuvem"
        />
      </figure>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
